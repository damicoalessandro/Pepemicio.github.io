<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AleFromChina - Poker Nights</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

	<content>

			<img class="cards-icon" src="svg/cards.svg" alt="cards-icon">

				<p class="date">4 Maggio</p>
				<p class="time">21:30</p>

			</div>			
		</div>

		<div class="zoom-container">
			<!-- link -->
			<a href="#"><span class="link"></span></a>
			<img class="zoom-icon" src="svg/zoom.svg" alt="zoom-icon">
			<p>Zoom <span>Meeting</span></p>
		</div>

		<div class="rank-high-toggle-container">
			<p class="rank">Rankings</p>
			<p class="high">Highlights (WIP)</p>
		</div>

		<div class="rankings-container hide">
			<ol>
				<li>Gianluca</li>

			<img src="Highlights/1test.png" alt="3">

		</div>

			<img class="high-image" src="images/1test.png" alt="1">
		</div>
	</content>

    <footer>
		<a href="/join.html">Come entrare nel club</a>
    </footer>

</body>


</html>
